<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Artificial J.A.M.A</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Update class to use full width on extra small to medium screens, then split as desired on larger screens -->
      <div class="col-md-7">

        <h1 class="heading">Welcome to Artificial J.A.M.A Website!</h1>
        <p class="paragraph-text">Our goal is to make it easier for applicants and make sure that jobs will get the best candidates they look for!</p>

      </div>
      <div class="col-md-5 form-container">

        <form method="post" action="checkLogin.php" class="form">
          <div class="form-group">
            <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:<label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="user">Type of User:</label>
            <select name="user" id="user" style="padding: 10px" required>
              <option value=" " selected></option>
              <option value="Applicant">Applicant</option>
              <option value="Recruiter">Recruiter</option> 
            </select>
          </div>
          <div class="button-container">
            <button class="btn btn-primary button-submit" type="submit">Login</button>
          </div>

        </form>
        <p class="or-text">or</p>
        <a class="create-account" href="createAccount.html">Create Account</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
